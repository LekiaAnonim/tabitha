        <link href="{% static 'images/tabithastore_logo.jpg' %}" rel="apple-touch-icon"/>

{% block content %}
<body>
    <div class="w-users-userformpagewrap users-page-wrapper">
        <div class="users-form-wrapper">
            <img src="https://assets-global.website-files.com/65f0219f664a58453bb579a5/65fa679b1c30f8603b92ab00_image.webp" loading="lazy" sizes="(max-width: 767px) 100vw, (max-width: 991px) 360px, 466px" srcset="https://assets-global.website-files.com/65f0219f664a58453bb579a5/65fa679b1c30f8603b92ab00_image-p-500.webp 500w, https://assets-global.website-files.com/65f0219f664a58453bb579a5/65fa679b1c30f8603b92ab00_image-p-800.webp 800w, https://assets-global.website-files.com/65f0219f664a58453bb579a5/65fa679b1c30f8603b92ab00_image.webp 932w" alt="" class="users-page-image"/>
            <div class="display-sign-container batch-container login-container w-users-usersignupformwrapper users-form-block" style="z-index: 1000;">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">You can now proceed to login.</h5>
                        <p class="card-text"><span>Start shopping in one of the premiere online stores</p>
                        <a href="{% url 'authentication:login' %}" class="btn btn-primary successful-home">Login</a>
                    </div>
                    <div class="card-footer text-muted">
                        Check your email inbox or spam.
                    </div>
                </div>
                <a href="/" class="back-to-home-link w-inline-block">
                    <div>Back to home</div>
                    <div class="icon">east</div>
                </a>
            </div>
        </div>
    </div>
</body>

<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65f0219f664a58453bb579a5" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
