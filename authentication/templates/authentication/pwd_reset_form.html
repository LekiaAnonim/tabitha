
{% extends 'index.html' %}

{% block content %}
<div class="display-sign-container batch-container login-container" style="z-index: 1000;>
    <div class="sign-up-container">
        
        <div class="sign-up-card">
            <div>
                <h2 class="font-weight-bold">Reset Password</h2>
                <p class="forget-password-text">Forgotten your password? Enter your email address below, and
                    we'll
                    email instructions for setting a new one.</p>
            </div>
            <form method="post" action="{% url 'GasApp:password_reset' %}">
                {% csrf_token %}
                <div class="form-container">
                    {{ form }}
                </div>
                <input class="sign-up-button" type="submit" value="Reset password" />
            </form>
        </div>
    </div>
</div>
{% endblock content %}
